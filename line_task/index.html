    <style>
        svg {
            margin: 50px;

        }

        line {
            stroke: orange;
            stroke-width: 5;
        }

        /* canvas {

    </style>

    <body>

        <svg width="750" height="750">
            <line x1="0" y1="0" x2="0" y2="0" id="l"></line>
        </svg>


        <script>

            let line = document.querySelector("#l");

            let incrementor = 0;
            let movingLine = setInterval(() => {
                incrementor += 50;
                line.setAttribute("x2", incrementor);
                line.setAttribute("y2", incrementor);


                if (incrementor > 750) {
                    clearInterval(movingLine)
                    line.setAttribute("x2", 750);
                    line.setAttribute("y2", 750);
                    alert("Animation ended!");
                }
            }, 200);ุณ
        </script>
    </body>
